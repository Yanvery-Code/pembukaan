<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Registrasi SLA2025</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    header a {
      color: #5df;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    /* Aturan spesifik untuk iframe grafik */
    section#grafik iframe {
      border: none;
      width: 100%;
      height: 850px;
      background-color: #fff;
    }

    /* Wrapper untuk iframe tabel yang responsif */
    .responsive-iframe-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .responsive-iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    footer a {
      color: #5df;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header menu -->
  <header>
    <a href="#grafik">Registrasi Grafik</a>
    <a href="#tabel">Tabel</a>
  </header>

  <!-- Konten Utama -->
  <main>
    <section id="grafik">
      <h2>Grafik Pendaftaran</h2>
      <iframe
        title="Laporan Grafik Registrasi SLA2025"
        src="https://lookerstudio.google.com/embed/reporting/3ff6ef0a-f974-467b-91ca-3b1f00b6727a/page/FAfPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </section>

    <section id="tabel">
      <h2>Tabel Pendaftaran</h2>
      <div class="responsive-iframe-wrapper">
        <iframe
          title="Laporan Tabel Registrasi SLA2025"
          src="https://lookerstudio.google.com/embed/reporting/e878ae1c-1033-4b9c-959d-da3e18e8441d/page/C5FQF"
          allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> SLA. Dibuat dengan ‚ù§ oleh <a href="https://github.com/Yanvery-Code" target="_blank" rel="noopener noreferrer">Tim Data</a>.
  </footer>

  <script>
    // Set tahun sekarang secara dinamis
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
